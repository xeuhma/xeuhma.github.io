<html>

    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <a href="index.html">
                        <img class="logo-xeuhma" src="logo-xeuh.png" />
                    </a>  
                </div> 
                <ul class="nav">
                    <li class="nav-title">
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-title">
                        <a href="about.html">About</a>
                    </li>
                    <li class="nav-title">

            </header>
            <section class="serie">
                <div class="serie-images">
                    <div class="wrapper">
                        <div class="scroll-container">
                            <div class="scroll">
                                <div class="item">
                                    <img class="image" src="tearsheet/lexpress.jpg">
                                </div>
                                <div class="item">
                                    <img class="image" src="tearsheet/le-point.jpg">

                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="left">Previous</div>
                        <div class="right">Next</div>
                    </div>
                </div>
                <div class="serie-description">

                </div>
            </footer>
        </div>
        <script>
            const container = document.querySelector('.scroll');
const left = document.querySelector('.left');
const right = document.querySelector('.right');

left.addEventListener('click', function() {
  container.scrollBy({
    left: -container.offsetWidth,
    behavior: 'smooth',
    // behavior: 'instant'
  })
})

right.addEventListener('click', function() {
  container.scrollBy({
    left: container.offsetWidth,
    behavior: 'smooth',
    // behavior: 'instant'
  })
})
        </script>
    </body>
